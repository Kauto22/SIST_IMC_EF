<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Painel</title>

    <!-- Adiciona os ícones da Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- NavBar -->
    <div class="background-verde">
        <!-- header -->
        <header>
            <!-- nav-container -->
            <div class="nav-container">
                <nav>
                    <!-- Ícone de menu -->
                    <div class="menu-icon">
                        <i class='bx bx-menu'></i>
                    </div>
                    <!-- Logo da página -->
                    <div class="logo">EEEPstudio</div>
                    <!-- Lista de links de navegação -->
                    <ul class="ul">
                        <!-- Ícone de casa com link para a página inicial -->
                        <li> <a href="/painel/painel.html"> <i class='bx bxs-home'></i> </a> </li>
                    </ul>
                </nav>
                <!-- Fim do container -->
            </header>  
            <!-- Fim do background-verde -->      
        </div>
        <!-- Linha decorativa -->
        <hr class="line">
        <!-- Fim da linha -->

        <!-- Fim da NavBar -->

    <!-- Menu container -->    
    <section class="menu-container">
        <!-- caixa perfil -->
        <div class="box-profile">
            <div class="profile-img">
                <i class='bx bx-user'></i>
            </div>
            <div class="text-user">
                <h2>Admin da Silva</h2>
                <h3>ID: 023534</h3>
            </div>
        </div>
        <!-- Fim caixa perfil -->
        <!-- line -->
        <hr class="line-menu">
        <!-- end line -->
        <!-- botões list -->
        <div class="buttons">
            <button><a href="/painel/Perfil/perfil.html"><i class='bx bx-user'></i> Perfil</a></button>
            <button><a href="/painel/AdicionarDD/adicionar.html"><i class='bx bx-plus'></i> Adicionar Dados</a></button>
            <button><a href="/painel/graficos/graficos.html"><i class='bx bx-chart'></i> Gráficos</a></button>
            <button><a href="/painel/Tabelas/tabela-filter.html"><i class='bx bx-table'></i> Tabelas</a></button>
            <button><a href="/inicio/inicio.html"><span id="sair"><i class='bx bx-log-out'></i>Sair</span></a></button>
        </div>
        <!-- end botões lst -->
        <!-- Ícone de setinha para fechar o menu -->
        <div class="close-menu-icon"><i class='bx bx-left-arrow-alt'></i></div>
    </section>
    <!-- Fim menu container -->

    <!-- main -->
    <section class="main-container">
        <!-- caixa perfil -->
        <div class="box-profile2">
            <div class="profile-img2" style="background-image: url('/imagens/default-profile-pic.jpg')">
                <input type="file" id="upload" accept="image/*" style="display:none;">
                <label for="upload" class="upload-label">Escolher foto</label>
            </div>
            <div class="text-user2">
                <h2>Admin da Silva</h2>
                <h4>ID: 023534</h4>
            </div>
        </div>
        <!-- Fim caixa perfil -->
        <!-- line -->
        <hr class="line-menu">
        <!-- end line -->
        <!-- Dados -->
        <form action="#">
            <div class="form-first">
                <div class="dados">
                    <span class="title">Dados Pessoais</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="nomeCompleto">Nome completo</label>
                            <div class="input-container">
                                <input type="text" id="nomeCompleto" placeholder="Admin da Silva" disabled>
                                <button class="edit-btn"><i class='bx bx-edit'></i></button>
                            </div>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <div class="input-container">
                                <input type="email" id="email" placeholder="AdminEEEP@gmail.com" disabled>
                                <button class="edit-btn"><i class='bx bx-edit'></i></button>
                            </div>
                        </div>
                        <div class="input-field">
                            <label for="senha">Senha</label>
                            <div class="input-container">
                                <input type="password" id="senha" placeholder="admin123" disabled>
                                <button class="edit-btn"><i class='bx bx-edit'></i></button>
                            </div>
                        </div>
                        <div class="input-field">
                            <label for="text">Gênero</label>
                            <select name="genero">
                                <option value="#" disabled selected >Selecione uma opção</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">outro</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="text">Número Telefone</label>
                            <input type="text" placeholder="(88) 9 9999-999">
                        </div>
                        <div class="input-field">
                            <label for="text">Data de nascimento</label>
                            <input type="date">
                        </div>
                        <!-- button -->
                        <button type="submit">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- end dados -->
    </section>
    <!-- end main -->

    <script src="../menu.js"></script>
    <script src="perfil.js"></script>

</body>
</html>
